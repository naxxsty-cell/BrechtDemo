<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Abstimmung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#f0f5f2;
      --surface:#ffffff;
      --text:#1a3d32;
      --muted:#5a7a6e;
      --border:#d8e5e0;

      --accent:#22a855;
      --accent-light:#e8f5e9;
      --accent-ink:#ffffff;
      --brand-dark:#1a3d32;

      --radius:14px;
      --shadow:0 10px 30px rgba(34,168,85,.08);
    }

    @keyframes fadeIn{
      from{ opacity:0; transform:translateY(10px); }
      to{ opacity:1; transform:translateY(0); }
    }

    @keyframes slideInLeft{
      from{ opacity:0; transform:translateX(-20px); }
      to{ opacity:1; transform:translateX(0); }
    }

    @keyframes slideInRight{
      from{ opacity:0; transform:translateX(20px); }
      to{ opacity:1; transform:translateX(0); }
    }

    @keyframes pulse{
      0%, 100%{ transform: scale(1); }
      50%{ transform: scale(1.02); }
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 450px at 20% -10%, rgba(34,168,85,.12), transparent 60%),
        var(--bg);
      animation: fadeIn 0.6s ease-out;
    }

    .topbar{
      background: linear-gradient(90deg, var(--brand-dark), #2d5644);
      color:#fff;
      border-bottom:3px solid var(--accent);
      box-shadow: 0 4px 20px rgba(34,168,85,.15);
    }

    .topbar-inner{
      max-width:960px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      animation: slideInLeft 0.5s ease-out;
    }

    .school-info{
      font-size:12px;
      color:rgba(255,255,255,.7);
      animation: slideInRight 0.5s ease-out;
      letter-spacing:.5px;
    }

    .badge{
      width:14px;
      height:14px;
      border-radius:4px;
      background:var(--accent);
    }

    .nav button{
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,.2);
      border-radius:12px;
      padding:8px 12px;
      cursor:pointer;
      transition: all 0.3s ease;
    }

    .nav button:hover{
      background:rgba(34,168,85,.2);
      border-color:rgba(34,168,85,.4);
      transform:translateY(-2px);
    }

    .container{
      max-width:960px;
      margin:26px auto;
      padding:0 18px;
    }

    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      display:grid;
      gap:14px;
      animation: fadeIn 0.7s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(34,168,85,.12);
    }

    .question{
      font-size:18px;
      font-weight:700;
      animation: fadeIn 0.8s ease-out;
    }

    .actions{
      display:grid;
      gap:10px;
    }

    .btn{
      border-radius:12px;
      padding:14px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      border:1px solid var(--border);
      background:#fff;
      transition: all 0.3s ease;
      animation: fadeIn 0.8s ease-out;
    }

    .btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(34,168,85,.15);
    }

    .btn:active{
      transform: translateY(-1px);
    }

    .btn.primary{
      background:var(--accent);
      color:var(--accent-ink);
      border-color:rgba(34,168,85,.2);
      box-shadow: 0 6px 20px rgba(34,168,85,.2);
    }

    .btn.primary:hover{
      box-shadow: 0 10px 28px rgba(34,168,85,.3);
      filter: brightness(1.05);
    }

    .results{
      white-space:pre-line;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size:14px;
      color:var(--muted);
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="badge"></span>
        Brechtwahl
      </div>
      <div class="school-info">brecht schule hamburg</div>
      <div class="nav">
        <button onclick="window.location.href='/polls.html'">Übersicht</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div id="question" class="question">
        Frage wird geladen …
      </div>

      <div class="actions">
        <button class="btn primary" onclick="submitVote('yes')">Ja</button>
        <button class="btn" onclick="submitVote('no')">Nein</button>
      </div>

      <button class="btn" onclick="loadPublicResults()">Ergebnisse laden</button>

      <div id="results" class="results"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
