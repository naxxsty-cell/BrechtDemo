<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Das kann ich Demo</title>
  <style>
    :root { --bg:#0b1020; --card:#2a3453; --text:#e8eeff; --muted:#a7b4dd; --accent:#7aa2ff; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: radial-gradient(1200px 600px at 20% 10%, #4c285e22, transparent), var(--bg); color:var(--text); }
    .wrap { max-width: 920px; margin: 0 auto; padding: 48px 20px; }
    .card { background: linear-gradient(180deg, #ffffff0a, #ffffff05); border: 1px solid #ffffff14; border-radius: 16px; padding: 28px; }
    h1 { margin: 0 0 10px; font-size: 34px; letter-spacing: -0.02em; }
    p { margin: 10px 0; color: var(--muted); line-height: 1.55; }
    code { background: #00000040; border: 1px solid #ffffff1a; padding: 2px 6px; border-radius: 8px; }
    .row { display:flex; gap:16px; flex-wrap: wrap; margin-top: 18px; }
    .pill { padding: 10px 12px; border-radius: 999px; border: 1px solid #2a18181a; background: #182349; color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Das kann ich Demo </h1>
      <p>Wenn du das hier siehst, läuft der <b>Docker-Deploy</b> für das Repo <code>Bonesisis/Brechtwahl</code>.</p>
      <p>Next steps: echte Landing-Page, CI/CD, oder direkt die <code>voting-app</code> sauber deployen.</p>
      <div class="row">
        <div class="pill">Status: <b>online</b></div>
        <div class="pill">Zeit: <span id="t">…</span></div>
        <div class="pill">Host: <span id="h">…</span></div>
      </div>
    </p><i>"baue eine Startseite für Brechtwahl"</i>.</p>
    </div>
  </div>
<script>
  document.getElementById('t').textContent = new Date().toLocaleString();
  document.getElementById('h').textContent = location.host;
</script>
</body>
</html>
